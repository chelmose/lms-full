<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="dashboard">
    <h1>Dashboard</h1>

    <h2>Your Selected Courses</h2>
    <ul id="selected-courses-list">
        <!-- Selected courses will be loaded here -->
    </ul>

    <h2>Available Courses</h2>
    <ul id="course-list">
        <!-- Assuming you have a way to populate this list with available courses and their IDs -->
        <li>
            <span>Course Name 1</span>
            <button class="select-course-btn" data-course-id="1">Select</button>
        </li>
        <li>
            <span>Course Name 2</span>
            <button class="select-course-btn" data-course-id="2">Select</button>
        </li>
        <!-- Add more courses as needed -->
    </ul>

    <form id="logout-form">
        <button type="submit">Logout</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
